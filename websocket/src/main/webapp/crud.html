<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">  
    <title>Carnet de contacts</title>
  </head>
  <body>
 
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/crud.js"></script>    
    
    <div id="mainDiv" class="container-fluid">
    
      <div class="page-header"><h1>O.o() pour des op&eacute;rations CRUD</h1></div>

      <div class="row">
        <div class="col-lg-1">
          <button id="addButton" type="button" onclick="showContact()" class="btn btn-lg btn-info">+</button>
        </div>
      </div> 

      <div class="row"><div class="col-lg-12">&nbsp;</div></div>
      <div id="mainContentDiv" class="row">
        <template>
        <div id="templateDiv" class="contact col-lg-3 col-xs-6">
          <div class="panel panel-info">
            <div class="panel-heading clickable">
              <div class="row">
	              <div class="col-md-3 col-xs-6" onclick="showContact(event, this)">
					  <h3 class="panel-title">
						  <span class="firstName"></span>&nbsp;
						  <span class="lastName"></span>
					  </h3>
				  </div>
	              <div class="col-md-8 col-xs-4">&nbsp;</div>
	              <div class="col-md-1 col-xs-2" style="text-align: right;">
	                 <a href="#" class="removeLink" style="margin-right:10px">
						 <span class="glyphicon glyphicon-remove"></span>
					  </a>
	              </div>
              </div>

			  </div>
            <div class="panel-body">          
              <span class="homeNumber label label-success"></span>
              <span class="cellNumber label label-success"></span>
              <span class="email label label-info"></span>
            </div>
          </div>
        </div>
        </template>
      </div>

         <div id="panelForm" style="display:flex;justify-content:center;align-items:center;display: none;width:70vw;height:50vh;position:absolute" 
			  class="panel panel-warning" >
           <div class="panel-heading" style="text-align:left;">
              <div class="row">
	              <div class="col-md-3 col-xs-6"><h3 class="panel-title">Contact form</h3></div>
	              <div class="col-md-8 col-xs-4">&nbsp;</div>
	              <div class="col-md-1 col-xs-2" style="text-align: right;">
	                 <a href="#" onclick="exitForm()" style="margin-right:10px"><span class="glyphicon glyphicon-remove"></span></a>
	              </div>
              </div>
           </div>
           <div class="panel-body">
			<form id="theForm">
             <div class="row">
               <div class="col-md-3 col-xs-4" style="text-align:right">First name:</div>
               <div class="col-md-3 col-xs-8"><input id="firstName" name="contactFormId" class="firstName"></div>
               <div class="col-md-2 col-xs-4" style="text-align:right">Last name:</div>
               <div class="col-md-3 col-xs-8"><input id="lastName" name="contactFormId" class="lastName"></div>
               <div class="col-md-3 col-xs-4" style="text-align:right">Home number:</div>
               <div class="col-md-3 col-xs-8"><input id="homeNumber" name="contactForm" class="homeNumber"></div>
               <div class="col-md-2 col-xs-4" style="text-align:right">Cell number: </div>
               <div class="col-md-3 col-xs-8"><input id="cellNumber" name="contactForm" class="cellNumber"></div>
               <div class="col-md-3 col-xs-4" style="text-align:right">Email address:</div>
               <div class="col-md-3 col-xs-6"><input id="email" name="contactForm" class="email"></div>
               <div class="col-md-2 col-xs-2" style="text-align: center">
                  <button type="button" onclick="ok()" class="btn btn-lg btn-info" style="padding: 2px 8px">
                    <span class="glyphicon glyphicon-ok" style="font-size: 13px"></span>
                  </button>           
               </div>
             </div>
      		</form> 				 
           </div>
         </div>
         
    </div>
  </body>

  <script>

  init();
  
  </script>
  
  <style>
	.clickable { cursor: pointer; }
	.clickable:hover { background-color:#ccf8ff; }
	#panelForm div.panel-body div { padding-bottom: 20px;}
  </style>
</html>
