<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">  
    <title>Carnet de contacts</title>
  </head>
  <body>
 
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/crud.js"></script>    
    
    <div id="mainDiv" class="container">
    
      <div class="page-header"><h1>O.o() pour des op&eacute;rations CRUD</h1></div>

      <div class="row">
        <div class="col-lg-1">
          <button id="addButton" type="button" onclick="showContact()" class="btn btn-lg btn-info">New</button>
        </div>
      </div> 

      <div class="row"><div class="col-lg-12">&nbsp;</div></div>
      <div id="mainContentDiv" class="row">
        <template>
        <div id="templateDiv" class="contact col-lg-3" onclick="showContact(event, this)">
          <div class="panel panel-info">
            <div class="panel-heading clickable">
              <h3 class="panel-title"><span class="firstName"></span>&nbsp;<span class="lastName"></span></h3>       
            </div>
            <div class="panel-body">          
              <span class="homeNumber label label-success"></span>
              <span class="cellNumber label label-success"></span>
              <span class="email label label-info"></span>
            </div>
          </div>
        </div>
        </template>
      </div>

      <form id="theForm" style="display: block;text-align:right;position:absolute;">
         <div class="panel panel-warning" style="width: 700px; height:200px">
           <div class="panel-heading" style="text-align:left;">
              <div class="row">
	              <div class="col-lg-3"><h3 class="panel-title">Contact form</h3></div>
	              <div class="col-lg-8">&nbsp;</div>
	              <div class="col-lg-1" style="text-align: right;">
	                 <a href="#" onclick="exitForm()" style="margin-right:10px"><span class="glyphicon glyphicon-remove"></span></a>
	              </div>
              </div>
           </div>
           <div class="panel-body">
             <div class="row">
               <div class="col-lg-3">First name:</div>
               <div class="col-lg-3"><input id="firstName" name="contactFormId" class="firstName"></div>
               <div class="col-lg-2">Last name:</div>
               <div class="col-lg-3"><input id="lastName" name="contactFormId" class="lastName"></div>
             </div>
             <div class="row"><div class="col-lg-12">&nbsp;</div></div>
             <div class="row">
               <div class="col-lg-3">Home number:</div>
               <div class="col-lg-3"><input id="homeNumber" name="contactForm" class="homeNumber"></div>
               <div class="col-lg-2">Cell number: </div>
               <div class="col-lg-3"><input id="cellNumber" name="contactForm" class="cellNumber"></div>
             </div>
             <div class="row"><div class="col-lg-12">&nbsp;</div></div>
             <div class="row">
               <div class="col-lg-3">Email address:</div>
               <div class="col-lg-3"><input id="email" name="contactForm" class="email"></div>
               <div class="col-lg-2"></div>
               <div class="col-lg-2" style="text-align: left">
                  <button type="button" onclick="ok()" class="btn btn-lg btn-info" style="padding: 2px 8px">
                    <span class="glyphicon glyphicon-ok" style="font-size: 13px"></span>
                  </button>           
               </div>
             </div>
             <div class="row"><div class="col-lg-12">&nbsp;</div></div>
           </div>
         </div>
      </form> 
         
    </div>
  </body>

  <script>

  init();
  
  </script>
  
  <style>
  	#contactTemplate { display: none;}
	.clickable { cursor: pointer; }
	.clickable:hover { background-color:#ccf8ff; }
  
  </style>
</html>
